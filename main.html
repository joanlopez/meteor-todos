<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>meteor-todos</title>
</head>

<body>

  <div class="container">
    <!-- HEADER -->
    <div class="header clearfix">
      <h3 class="text-muted">meteor-todos</h3>
      {{ >loginButtons}}
    </div>
    <!-- BODY -->
    <div class="row marketing">
      <div class="col-lg-12">
        {{ > main}}
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="footer">
      <p>&copy; meteor-todos 2016</p>
    </footer>

  </div> <!-- /container -->

</body>

<template name="main">
  <!-- FORM NEW TODO -->
  {{#if currentUser}}
  <form class="new-todo">
    <div class="form-group">
      <input type="text" name="text" class="form-control" placeholder="Type a todo..">
    </div>
  </form>
  {{/if}}
  <!-- END FORM NEW TODO -->

  <!-- LIST TODOS -->
  <ul>
  {{#each todos}}
    <li class="{{#if checked}}checked{{/if}}">
      {{#if currentUser}}
      <button class="delete-todo">&times;</button>
      <input type="checkbox" checked="{{checked}}" class="toggle-checked">
      {{/if}}
      <span class="text">{{text}}</span>
    </li>
  {{/each}}
  </ul>
  <!-- END LIST TODOS -->
</template>
